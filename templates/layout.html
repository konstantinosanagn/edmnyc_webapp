<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Website{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
  rel="stylesheet"
  href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap"
/>
<!-- Flatpickr CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container d-flex justify-content-between align-items-center">
      <!-- Left Side: Logo, Title, and Promote Event -->
      <div class="d-flex align-items-end">
        <a class="navbar-brand d-flex flex-column align-items-start" href="{{ url_for('home') }}">
          <svg width="200" height="50" viewBox="0 0 200 50" xmlns="http://www.w3.org/2000/svg">
            <polyline points="0,25 20,25 25,5 30,45 35,25 60,25 65,2 70,25 100,25 105,35 110,25 140,25 145,10 150,25 200,25"
                      fill="none" stroke="white" stroke-width="2"></polyline>
          </svg>
          <h2 class="navbar-title mb-0">HousePulse@NYC</h2>
        </a>
        <a href="/add" class="btn btn-link promote-event-btn ms-3">Promote Event</a>
      </div>
      
   
      <!-- Right Side: Search Bar -->
      <div class="search-container">
        <form class="d-flex position-relative" id="search-form">
          <input class="form-control search-input" type="search" placeholder="Search events..." aria-label="Search" id="search-input">
          <button type="submit" class="search-btn">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16">
              <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85zm-5.242 1.656a5 5 0 1 1 0-10 5 5 0 0 1 0 10z"/>
            </svg>
          </button>
        </form>
      </div>
    </div>
  </nav>
  
  

    <!-- White Space Row -->
    <div class="spacer"></div>
  
    <!-- Main Content Block -->
    <main class="container mt-4">
        {% block content %}{% endblock %}
    </main>

    <!-- White Space Row -->
    <div class="spacer"></div>

    <!-- White Space Row -->
    <div class="spacer"></div>

    <!-- jQuery & Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    
    {% block scripts %}{% endblock %}
    
    <!-- External Search Script -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="{{ url_for('static', filename='js/search.js') }}"></script>
</body>
</html>
